    a basic Flask developer theme designed by iiPython

    Specifically revised to function as a down site page
-->

<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta content = "Site down" property = "og:title">
        <meta content = "iipython.cf" property = "og:site_name">
        <meta content = "#ffffff" data-react-helmet = "true" name = "theme-color">

        <!-- CSS -->
        <link href = "static/css/base.css" rel = "stylesheet">

        <link rel = "icon" type = "image/png" href = "static/images/pfp.png">
        <title>Site down</title>
    </head>
    <body>
        <div id = "content">
            <div class = "pad"></div>
            <h1 class = "title">iiPython Web Services</h1>
            <h2 class = "subtitle">System is currently down for maintenance.</h2>
            <br>
            <p>This page will automatically update once the site comes back up.</p>
        </div>

        <!-- Image source -->
        <div id = "image-source">
            <a href = "https://wallpaperhub.app/wallpapers/4035" class = "ul-hover">T I L E S</a> <br>
            <a href = "https://wallpaperhub.app/creators/mehedi" class = "ul-hover">by mehedi (WallpaperHub)</a>
        </div>

        <!-- JS -->
        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            setInterval(() => {
                $.ajax({
                    url: "https://iipython.cf",
                    error: () => {
                        console.log("Main site timed out at 1s");
                    },
                    success: () => {
                        window.location.href = "https://iipython.cf";
                    },
                    timeout: 1000
                });
            }, 5000);
        </script>
    </body>
</html>
